<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css"> <!-- Enlaces a estilos y bibliotecas -->
</head>
<body>
    <!-- Contenedor principal del contenido -->
    <div class="encasing">
        <!-- Encabezado superior donde se encuentra el menú -->
        <header class="encabezado-superior">
            <!-- Logo y título de la tienda -->
            <h1 class="logo">SonixHaven</h1>
            <!-- Menú de navegación -->
            <nav>
                <ul class="menu">
                    <!-- Botón de "Todos los productos" con un ícono, marcado como activo -->
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-bag-check-fill"></i> Todos los productos
                        </button>
                    </li>
                    <!-- Otros botones de categorías con íconos -->
                    <li>
                        <button id="Microfonos" class="boton-menu boton-categoria">
                            <i class="bi bi-mic"></i> Microfonos
                        </button>
                    </li>
                    <li>
                        <button id="Auriculares" class="boton-menu boton-categoria">
                            <i class="bi bi-headset"></i> Auriculares
                        </button>
                    </li>
                    <li>
                        <button id="Parlantes" class="boton-menu boton-categoria">
                            <i class="bi bi-speaker-fill"></i> Parlantes
                        </button>
                    </li>
                    <!-- Enlace al carrito de compras con un ícono y el contador de productos en el carrito -->
                    <li>
                        <a class="boton-menu boton-carrito" href="./pages/cart.html">
                            <i class="bi bi-cart-check-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- El contenido principal se ubicará aquí -->
        <main>
            <!-- Título principal de la página -->
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se rellenará con JavaScript y mostrará los productos -->
            </div>
        </main>
        <!-- Pie de página -->
        <footer>
            <p class="texto-footer">SonixHaven footer</p>
        </footer>
    </div>

    <!-- Enlaces a scripts JavaScript para funcionalidad -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> <!-- Importa la librería Toastify para notificaciones -->
    <script src="./js/main.js"></script> <!-- Enlaza el script JavaScript principal que maneja la funcionalidad de la tienda en línea -->
</body>
</html>
