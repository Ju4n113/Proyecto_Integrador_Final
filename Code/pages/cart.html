<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMRshop</title>
    <!-- Enlaces a Bootstrap Icons y estilos adicionales -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> <!-- Importas los íconos de Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> <!-- Importas estilos para notificaciones -->
    <link rel="stylesheet" href="../css/style.css"> <!-- Importas estilos CSS -->
</head>
<body>
    <div class="encasing">
        <header class="encabezado-superior">
            <header>
                <h1 class="logo">SonixHeaven</h1>  <!--nombre de la tienda -->
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando  <!-- Enlace para volver a la página de inicio -->
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> Carrito  <!-- Enlace al carrito de compras, marcado como activo -->
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h2 class="titulo-principal">Carrito</h2>  <!-- Título principal de la página -->
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p> <!-- Mensaje cuando el carrito está vacío -->
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS (JavaScript se encargará de llenar este contenedor) -->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>  <!-- Botón para vaciar el carrito -->
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>  <!-- Muestra el total de la compra -->
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>  <!-- Botón para comprar los productos en el carrito -->
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-music-note-beamed"></i></i></p> <!-- Mensaje de agradecimiento después de realizar una compra -->
            </div>
        </main>
        <footer>
            <p class="texto-footer">SonixHaven footer</p>  <!-- Pie de página con información adicional -->
        </footer>
    </div>
    
    <!-- Scripts JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>  <!-- Importa la librería Toastify para notificaciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Importa SweetAlert2 para mostrar alertas personalizadas -->
    <script src="../js/carrito.js"></script>  <!-- Enlaza el script JavaScript que maneja la funcionalidad del carrito -->
</body>
</html>
